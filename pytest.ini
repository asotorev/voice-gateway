[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10

markers =
    unit: Unit tests for individual components
    integration: Integration tests with multiple components
    performance: Performance tests (long running)
    aws: Tests that require AWS credentials (skipped by default)
    slow: Slow running tests (longer than 5 seconds)
    mock: Tests using mocked dependencies

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:datetime\.datetime\.utcnow\(\) is deprecated:DeprecationWarning
    ignore:There is no current event loop:DeprecationWarning

asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Test collection settings
minversion = 6.0